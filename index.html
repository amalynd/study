<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Security+ Acronym Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        #quiz-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .option-button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        #next-button {
            display: none;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Comprehensive Security+ Acronym Quiz Game</h1>
        <div id="acronym-display"></div>
        <div id="options-container"></div>
        <button id="next-button">Next Acronym</button>
        <div id="score-display">Score: 0</div>
        <div id="explanation-display"></div>
    </div>

    <script>
        const quizData = [
            {

            },
            {

                options: [

                ]
            },
            {

            },
            {

                explanation: "SSL is a standard security technology for establishing an encrypted link between a server and a client.",

                ]
            },
            {

            },
            {

                options: [

                ]
            },
               {
        "acronym": "OTP",

            "One-Time Password",

        ]
    },
    {

        "options": [

    },
    {

        "correctAnswer": "Privileged Access Management",
        "explanation": "System for managing and controlling user access privileges.",
        "options": [

        ]
    },
    {
        "acronym": "PAP",

        "options": [

        ]
    },
    {
        "acronym": "PAT",
        "correctAnswer": "Port Address Translation",
        "explanation": "Technique to map multiple devices to a single IP address.",
        "options": [
            "Port Address Translation",
            "Geographic Information System",

        ]
    },
    {
        "acronym": "PBKDF2",
        "correctAnswer": "Password-Based Key Derivation Function 2",
        "explanation": "Cryptographic method to strengthen passwords against attacks.",
        "options": [

            "Public Key Infrastructure",

        ]
    },
    {
        "acronym": "RAID",

        "options": [
            "Redundant Array of Independent Disks",

            "Registration Authority",

        ]
    },
    {
        "acronym": "TACACS",
        "correctAnswer": "Terminal Access Controller Access-Control System",
        "explanation": "System for controlling access to network resources.",
        "options": [
            "Terminal Access Controller Access-Control System",

        ]
    },
    {
        "acronym": "TGT",
        "correctAnswer": "Ticket Granting Ticket",
        "explanation": "Credential used in Kerberos authentication.",
        "options": [

        ]
    },
    {
        "acronym": "TOTP",
        "correctAnswer": "Time-based One-Time Password",
        "explanation": "Algorithm used to generate time-sensitive passwords.",
        "options": [
            "Time-based One-Time Password",
            "Point-to-Point Tunneling Protocol",
            "Registration Authority",
            "Wired Equivalent Privacy"
        ]
    },
    {
        "acronym": "TSIG",
        "correctAnswer": "Transaction Signature",
        "explanation": "Protocol used for securing DNS data exchange.",
        "options": [
            "Transaction Signature",
            "Simple Network Management Protocol",
            "Business Impact Analysis",
            "Logical Link Control"
        ]
    },
    {
        "acronym": "TTL",
        "correctAnswer": "Time To Live",
        "explanation": "Value indicating the lifetime of data in a network.",
        "options": [
            "Time To Live",
            "Simple Object Access Protocol",
            "Incident Response Plan",
            "Network-based Intrusion Prevention System"
        ]
    },
    {
        "acronym": "UAT",
        "correctAnswer": "User Acceptance Testing",
        "explanation": "Testing phase where software is tested by end-users.",
        "options": [
            "User Acceptance Testing",
            "Wireless Intrusion Detection System",
            "Open Authorization",
            "Denial of Service"
        ]
    },
            {
                acronym: "DoS",
                correctAnswer: "Denial of Service",
                explanation: "A DoS attack is an attempt to make a machine or network resource unavailable to its intended users by overwhelming it with a flood of requests.",
                options: [
                    "Denial of Service",
                    "Data over System",
                    "Distributed Operating Service",
                    "Dynamic Online System"
                ]
            }
        ];

        let currentAcronymIndex = 0;
        let score = 0;

        const acronymDisplay = document.getElementById('acronym-display');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const scoreDisplay = document.getElementById('score-display');
        const explanationDisplay = document.getElementById('explanation-display');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadAcronym() {
            const currentAcronym = quizData[currentAcronymIndex];
            acronymDisplay.innerHTML = `<h2>${currentAcronym.acronym}</h2>`;
            optionsContainer.innerHTML = '';
            explanationDisplay.innerHTML = '';
            let options = [...currentAcronym.options];
            shuffle(options);
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
            nextButton.style.display = 'none';
        }

        function checkAnswer(selectedOption) {
            const currentAcronym = quizData[currentAcronymIndex];
            if (selectedOption === currentAcronym.correctAnswer) {
                explanationDisplay.innerHTML = `<p class="correct">Correct!</p><p>${currentAcronym.explanation}</p>`;
                score++;
            } else {
                explanationDisplay.innerHTML = `<p class="incorrect">Incorrect. The correct answer is: ${currentAcronym.correctAnswer}.</p><p>${currentAcronym.explanation}</p>`;
            }
            scoreDisplay.innerText = `Score: ${score}`;
            nextButton.style.display = 'block';
        }

        nextButton.addEventListener('click', () => {
            currentAcronymIndex++;
            if (currentAcronymIndex < quizData.length) {
                loadAcronym();
            } else {
                explanationDisplay.innerHTML = `<p>Quiz complete! Your final score is: ${score}</p>`;
                currentAcronymIndex = 0;
                score = 0;
                scoreDisplay.innerText = `Score: ${score}`;
                shuffle(quizData);
                loadAcronym();
            }
        });

        shuffle(quizData);
        loadAcronym();
    </script>
</body>
</html>
